spring.application.name=AI-Support-System

# ===============================
# PostgreSQL Configuration
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/ai_support_system
spring.datasource.username=postgres
spring.datasource.password=Shiv@123
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# JPA / Hibernate
# ===============================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

# ===============================
# JWT
# ===============================
app.jwt.secret=${APP_JWT_SECRET}
app.jwt.expiration-milliseconds=${APP_JWT_EXPIRATION_MILLISECONDS}

# ===============================
# Server
# ===============================
server.port=8080
